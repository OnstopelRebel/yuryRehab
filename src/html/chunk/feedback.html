<section class="feedback">

  <article class="block feedback__block">

    <div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">

          <div class="feedback__slide feedback__slide--screenshot">

            <img class="feedback__img" src="./img/feedback-screen-1.jpg" class="d-block" alt="Скриншот с отзывом" width="500" height="500">

          </div>


        </div>
        <div class="carousel-item">

          <div class="feedback__slide feedback__slide--screenshot">

            <img class="feedback__img" src="./img/feedback-screen-2.jpg" class="d-block" alt="Скриншот с отзывом" width="500" height="500">

          </div>

        </div>
        <div class="carousel-item">

          <div class="feedback__slide feedback__slide--screenshot">

            <img class="feedback__img" src="./img/feedback-screen-3.jpg" class="d-block" alt="Скриншот с отзывом" width="500" height="500">

          </div>

        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Предыдущий</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Следующий</span>
      </button>
    </div>

  </article>

  <article class="block feedback__block">

    <div id="feedback-carousel-video" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">

          <div class="feedback__slide feedback__slide--video">

            <div class="feedback__video-container">

              <iframe width="500" height="315" src="https://www.youtube.com/embed/ExDsQsO3bPA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

            </div>

          </div>


        </div>
        <div class="carousel-item">

          <div class="feedback__slide feedback__slide--video">

            <div class="feedback__video-container">


              <iframe width="500" height="315" src="https://www.youtube.com/embed/erJDXLfdoHA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

            </div>

          </div>

        </div>
        <div class="carousel-item">

          <div class="feedback__slide feedback__slide--video">

            <div class="feedback__video-container">


              <iframe width="500" height="315" src="https://www.youtube.com/embed/UmPJa7dit5c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

            </div>

          </div>

        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#feedback-carousel-video" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Предыдущий</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#feedback-carousel-video" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Следующий</span>
      </button>
    </div>

  </article>

</section>
