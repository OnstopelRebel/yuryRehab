<section class="patient">
  <h2 class="visually-hidden">Информация для пациентов</h2>

  <div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#indications" aria-expanded="false" aria-controls="flush-collapseOne">
          <span class="title title__button">Показания к сеансу</span>
        </button>
      </h2>
      <div id="indications" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">

          @@include("indications.html")

        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#recommendations" aria-expanded="false" aria-controls="flush-collapseTwo">
          <span class="title title__button">Рекомендации пациенту</span>
        </button>
      </h2>
      <div id="recommendations" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">

          @@include("recommendations.html")

        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#treatment" aria-expanded="false" aria-controls="flush-collapseThree">
          <span class="title title__button">Как проходит лечение?</span>
        </button>
      </h2>
      <div id="treatment" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">

          @@include("treatment.html")

        </div>
      </div>
    </div>
  </div>
</section>
